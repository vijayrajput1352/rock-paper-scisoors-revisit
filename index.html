<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<h1 class="h1">Rock Paper Scissors</h1>

    <h2 id="h2">Computer Choice: <span id="computer-choice"></span></h2>
    <h2 id="h2">Your Choice: <span id="user-choice"></span></h2>
    <h2 id="h3">Result: <span id="result"></span></h2>

    <div class="rockbtn"><button id="rock">rock</button></div>
    <div class="paperbtn"><button id="paper">paper</button></div>
    <div class="scissorsbtn"><button id="scissors">scissors</button></div>
    <button class="restart" id="reset">Re-Start</button>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
